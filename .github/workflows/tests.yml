name: "Tests"
on:
  workflow_run:
    workflows: ["Michijs Dependabot"]
    types:
      - completed
  push:
    branches:
      - '*'
      - '!production'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    strategy:
      matrix:
        scripts: [{script: test-tsc, name: "Typescript"}]
    uses: michijs/.github/.github/workflows/execute-script.yml@main
    name: "Run ${{matrix.scripts.name}} tests"
    with:
      script-name: ${{ matrix.scripts.script }}
  deploy:
    name: Deploy
    needs: run-tests
    uses: michijs/.github/.github/workflows/deploy.yml@main
    secrets: inherit
    