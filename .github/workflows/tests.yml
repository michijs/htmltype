name: "Tests"
on:
  push:
    branches:
      - '*'
      - '!production'
  pull_request_target:
    types:
      - opened
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: "Branch to run the script"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    uses: michijs/.github/.github/workflows/run-tests.yml@main
    with:
      scripts: |
        [
          { "script": "test-tsc", "name": "Typescript" }
        ]
      ref: ${{ inputs.ref }}
    