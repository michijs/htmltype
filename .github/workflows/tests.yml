name: "Tests"
on:
  push:
    branches:
      - '*'
      - '!production'
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: "Branch to run the script"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    strategy:
      matrix:
        scripts: [{script: test-tsc, name: "Typescript"}]
    uses: michijs/.github/.github/workflows/execute-script.yml@main
    name: "Run ${{matrix.scripts.name}} tests"
    with:
      script-name: ${{ matrix.scripts.script }}
      ref: ${{ inputs.ref }}
    